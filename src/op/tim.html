<style>
	body.page-open {
		overflow: hidden;
	}
	.modal {
	    top: 0;
	    left: 0;
	    overflow: auto;
	    background: rgba(255,255,255,.8);
	    z-index: 20;
	    height: 100%;
	    width: 100%;
    	position: fixed;
	}

	.aig-page {
		top: 60px;
		left: 0;
		right: 0;
		bottom: 0;
		overflow: auto;
		background: #fff;
		z-index: 10;
		position: fixed;
	}

	.aig-loader {
		position: fixed;
		z-index: 200;
		top: 200px;
		width: 24px;
		height: 24px;
		left: 50%;
		transform: translateX(-50%);
	}
	.aig-popup{
		position: fixed;
		top: 100px;
		padding: 40px 46px;
		background-color: #fff;
		box-shadow: 0px 0px 10px #aaa;
		min-width: 250px;
		left: 50%;
		transform: translateX(-50%);
		z-index: 100;
	}
	.aig-popup .content {
		display: flex;
		height: 100%;
	}
	.aig-popup .close-btn {
		cursor: pointer;
		font-size: 30px;
		position: absolute;
		top: 5px;
		right: 8px;
		min-width: 20px;
		min-height: 20px;
	}
</style>

<template id="aig-page">
	<div class="aig-page"></div>
</template>

<template id="expa-loader">
	<img src="https://experience.aiesec.org/assets/images/icons/loading.svg" alt="Loading" class="aig-loader">
</template>

<template id="aig-popup">
	<div class="aig-popup">
		<div class="content"></div>
		<div class="close-btn" ng-click="close()">
			<i class="fa fa-times"></i>
		</div>
	</div>
</template>
